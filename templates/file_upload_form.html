<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Deteksi Ritme Musik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00aaff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: #fff;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #0056d1;
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .slogan {
            font-size: 1.4rem;
            color: #333;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        .description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .file-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: 2px dashed #0056d1;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input[type="file"]:hover {
            border-color: #003d99;
            background-color: #e6f7ff;
        }
        input[type="submit"] {
            background-color: #0056d1;
            color: #fff;
            border: none;
            padding: 0.75rem 2.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover {
            background-color: #003d99;
            transform: scale(1.05);
        }
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #loading img {
            width: 100px;
            height: 100px;
        }
        .icon {
            font-size: 2.5rem;
            color: #0056d1;
            margin-bottom: 1.5rem;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-music"></i>
        </div>
        <h1>AI Deteksi Ritme Musik</h1>
        <div class="description">
            <p><i class="fas fa-file-upload"></i> Unggah 1 file(.wav) untuk deteksi ritme musik</p>
            <p><i class="fas fa-file-upload"></i> Unggah 2 file(.wav) untuk cek plagiarisme musik</p>
        </div>
        <form method="POST" enctype="multipart/form-data" action="/success" onsubmit="showLoading()">
            <div class="file-input">
                <input type="file" id="media" name="file" required>
                <input type="file" id="media2" name="file2">
            </div>
            <input type="submit" value="Unggah">
        </form>
        <div id="loading">
            <img src="https://media.giphy.com/media/xTk9ZvMnbIiIew7IpW/giphy.gif" alt="Loading">
     </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
