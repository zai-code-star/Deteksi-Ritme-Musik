<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Deteksi Musik</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff, #00aaff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #0056d1;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: left;
        }

        li {
            line-height: 1.5;
            padding: 8px 0;
            font-size: 1.1rem;
            color: #555;
            position: relative;
            padding-left: 40px;
        }

        li:before {
            content: '\2605';
            color: #ffd900;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.5rem;
        }

        p {
            font-size: 1rem;
            margin: 40px 0 0;
            color: #333;
        }

        a {
            color: #0056d1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #003d99;
        }

        video {
            width: 100%;
            max-width: 590px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hasil Pengolahan Audio</h2>
    <video controls>
        <source src="{{ url_for('static', filename=finalresult) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <ul>
        <li>Similarity: {{ similarity }}</li>
    </ul>
</div>

</body>
</html>
